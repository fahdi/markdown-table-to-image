<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Table to Image Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Markdown Table to Image Generator</h1>
        <form id="markdown-form">
            <textarea id="markdown-input" rows="10" cols="50" placeholder="Enter your markdown table here..."></textarea>
            <button type="submit">Generate Image</button>
        </form>
        <div id="image-container"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
